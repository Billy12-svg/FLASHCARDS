<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
  <title>ft-cards</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/script.js"></script>
</head>

<body>
  <div class="container trivia">
    <div class="row">
      <div class="col-lg-1 col-md-1"></div>
      <div class="col-lg-5 col-md-5">
        <div class="holder" id="compQ1">
          <p>Among the following, which term is related to memory?</p>
        </div>
      </div>

      <div class="col-lg-5 col-md-5">
        <div class="holder" id="compA1">
          <ol>
          <li><label for="WAN">WAN</label></li>
        <input type="radio" name="radio" value="WAN">
        <li><label for="MAN">MAN</label></li>
        <input type="radio" name="radio" value="MAN">
        <li><label for="CRT">CRT</label></li>
        <input type="radio" name="radio" value="CRT">
        <li><label for="RAM">RAM</label></li>
        <input type="radio" name="radio" value="RAM">
          </ol>
         
        </div>
      </div>

      <div class="col-lg-1 col-md-1"></div>
    </div>

    <div class="row">
      <div class="col-lg-1 col-md-1"></div>
      <div class="col-lg-5 col-md-5">
        <div class="holder" id="compQ2">
          <p>The acronym PC stands for:</p>
        </div>
      </div>
      <div class="col-lg-5 col-md-5">
        <div class="holder" id="compA2">
          <ol>
            <li><label for="Private Computer">Private Computer</label></li>
        <input type="radio" name="radio" value="Private Computer">
        <li><label for="Personal Computer">Personal Computer</label></li>
        <input type="radio" name="radio" value="Personal Computer">
        <li><label for="Personal Compact">Personal Compact</label></li>
        <input type="radio" name="radio" value="Personal Compact">
        <li><label for="Personal Calculator">Personal Calculator</label></li>
        <input type="radio" name="radio" value="Personal Calculator">
          </ol>
          
        </div>
      </div>
      <div class="col-lg-1 col-md-1"></div>
    </div>

    <div class="row">
      <div class="col-lg-1 col-md-1"></div>
      <div class="col-lg-5 col-md-5">
        <div class="holder" id="compQ3">
          <p>What does CPU stand for?</p>
        </div>
      </div>
      <div class="col-lg-5 col-md-5">
        <div class="holder" id="compA3">
          <ol>
            <li><label for="Computer Processing Unit">Computer Processing Unit</label></li>
        <input type="radio" name="radio" value="Computer Processing Unit">
        <li><label for="Central Peripheral Unit">Central Peripheral Unit</label></li>
        <input type="radio" name="radio" value="Central Peripheral Unit">
        <li><label for="Central Processing Unit">Central Processing Unit</label></li>
        <input type="radio" name="radio" value="Central Processing Unit">
        <li><label for="Computer Processing User">Computer Processing User</label></li>
        <input type="radio" name="radio" value="Computer Processing User">
          </ol>
        
        </div>
      </div>
      <div class="col-lg-1 col-md-1"></div>
    </div>
    <div class="row">
      <div class="col-lg-1 col-md-1"></div>
      <div class="col-lg-5 col-md-5">
        <div class="holder" id="compQ4">
          <p>A network of computers that is confined to a small space is called?</p>
        </div>
      </div>
      <div class="col-lg-5 col-md-5">
        <div class="holder" id="compA4">
          <ol>
            <li><label for="Wide Area Network">Wide Area Network</label></li>
        <input type="radio" name="radio" value="Wide Area Network">
        <li><label for="Local Area Network">Local Area Network</label></li>
        <input type="radio" name="radio" value="Local Area Network">
       <li><label for=" Global Network">Global Network</label></li>
        <input type="radio" name="radio" value=" Global Network">
       <li><label for="Peer-to-Peer Network">Peer-to-Peer Network</label></li>
        <input type="radio" name="radio" value="Peer-to-Peer Network">
          </ol>
         
        </div>
      </div>
      <div class="col-lg-1 col-md-1"></div>
    </div>
    <div class="row">
        <div class="col-lg-1 col-md-1"></div>
        <div class="col-lg-5 col-md-5">
          <div class="holder" id="compQ5">
            <p>USB is a device used to store data and it stands for</p>
          </div>
        </div>
        <div class="col-lg-5 col-md-5">
          <div class="holder" id="compA5">
            <ol>
              <li><label for="Unlimited Service Band">Unlimited Service Band</label></li>
          <input type="radio" name="radio" value="Unlimited Service Band">
          <li><label for=" Unlimited Serial Bus">Unlimited Serial Bus</label></li>
          <input type="radio" name="radio" value=" Unlimited Serial Bus">
          <li><label for="Universal Serial Bus">Universal Serial Bus</label></li>
          <input type="radio" name="radio" value="Universal Serial Bus">
          <li><label for="Universal Service Bus">Universal Service Bus</label></li>
          <input type="radio" name="radio" value="Universal Service Bus">
            </ol>
            <button class="btn bg-light">Results</button>
          </div>
        </div>
    </div>
  </div>
</body>
</html>
