<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
  <title>ft-cards</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark ">
      <div class="collapse navbar-collapse p-3">
        <ul class="navbar-nav">
          <li class="navbar-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="navbar-item">
            <a class="nav-link" href="about.html">About</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link" href="cards.html">Topics</a>
          </li>
        </ul>
      </div>
      <button class="btn bg-light">Reset</button>
    </nav>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-lg-1 col-md-1"></div>
      <div class="col-lg-5 col-md-5">
        <div class="holder prog" id="progQ1">
          <p>Which of the following is used to create Web Page?</p>
        </div>
      </div>

      <div class="col-lg-5 col-md-5">
        <div class="holder prog" id="progA1">
          <ol>
          <li><label for="JVM">A. JVM</label></li>
        <input type="radio" name="radio" value="JVM">
        <li><label for="DDT">B. DDT</label></li>
        <input type="radio" name="radio" value="DDT">
        <li><label for="C">C. Android</label></li>
        <input type="radio" name="radio" value="Android">
        <li><label for="HTML">D. HTML</label></li>
        <input type="radio" name="radio" value="[D]HTML">
          </ol>
          
        </div>
      </div>

      <div class="col-lg-1 col-md-1"></div>
    </div>
    <div class="row">
        <div class="col-lg-1 col-md-1"></div>
        <div class="col-lg-5 col-md-5">
          <div class="holder prog" id="progQ2">
            <p>___ is the process of finding errors and fixing them within a program</p>
          </div>
        </div>
  
        <div class="col-lg-5 col-md-5">
          <div class="holder prog" id="progA2">
            <ol>
            <li><label for="Compiling">A. Compiling</label></li>
          <input type="radio" name="radio" value="Compiling">
          <li><label for="Executing">B. Executing</label></li>
          <input type="radio" name="radio" value="Executing">
          <li><label for="Debugging">C. Debugging</label></li>
          <input type="radio" name="radio" value="Debugging">
          <li><label for="Scanning">D.Scanning</label></li>
          <input type="radio" name="radio" value="Scanning">
            </ol>
            
          </div>
        </div>
  
        <div class="col-lg-1 col-md-1"></div>
      </div>
  
      <div class="row">
        <div class="col-lg-1 col-md-1"></div>
        <div class="col-lg-5 col-md-5">
          <div class="holder prog" id="progQ3">
            <p> A loop that never ends is referred to as a(n)_________.</p>
          </div>
        </div>
  
        <div class="col-lg-5 col-md-5">
          <div class="holder prog" id="progA3">
            <ol>
            <li><label for="While loop">A. While loop</label></li>
          <input type="radio" name="radio" value="While loop">
          <li><label for="Infinite loop">B. Infinite loop</label></li>
          <input type="radio" name="radio" value="Infinite loop">
          <li><label for="Recursive loop">C. Recursive loop</label></li>
          <input type="radio" name="radio" value="Recursive loop">
          <li><label for=") for loop">D. ) for loop</label></li>
          <input type="radio" name="radio" value=") for loop">
            </ol>
            
          </div>
        </div>
  
        <div class="col-lg-1 col-md-1"></div>
      </div>
  
      <div class="row">
        <div class="col-lg-1 col-md-1"></div>
        <div class="col-lg-5 col-md-5">
          <div class="holder prog" id="progQ4">
            <p> During program development, software requirements specify</p>
          </div>
        </div>
  
        <div class="col-lg-5 col-md-5">
          <div class="holder prog" id="progA4">
            <ol>
            <li><label for="How the program will accomplish the task">A. How the program will accomplish the task</label></li>
          <input type="radio" name="radio" value="">
          <li><label for="What the task is that the program must perform">B. What the task is that the program must perform</label></li>
          <input type="radio" name="radio" value="">
          <li><label for="How to divide the task into subtasks">C. How to divide the task into subtasks</label></li>
          <input type="radio" name="radio" value="How to divide the task into subtasks">
          <li><label for="How to test the program when it is done">D. How to test the program when it is done</label></li>
          <input type="radio" name="radio" value="How to test the program when it is done">
            </ol>
            
          </div>
        </div>
  
        <div class="col-lg-1 col-md-1"></div>
      </div>
  
      <div class="row">
        <div class="col-lg-1 col-md-1"></div>
        <div class="col-lg-5 col-md-5">
          <div class="holder prog" id="progQ5">
            <p>An algorithm is..</p>
          </div>
        </div>
  
        <div class="col-lg-5 col-md-5">
          <div class="holder prog" id="progA5">
            <ol>
            <li><label for="Data and Loops mixed together">A. Data and Loops mixed together</label></li>
          <input type="radio" name="radio" value="">
          <li><label for="A fixed set of steps to solve a problem">B. A fixed set of steps to solve a problem</label></li>
          <input type="radio" name="radio" value="A fixed set of steps to solve a problem">
          <li><label for="Only in Java and it's mostly # and %">C. Only in Java and it's mostly # and %</label></li>
          <input type="radio" name="radio" value="Only in Java and it's mostly # and %">
          <li><label for="Conditional Statements without the ifs">D. Conditional Statements without the ifs</label></li>
          <input type="radio" name="radio" value="Conditional Statements without the ifs">
            </ol>
            <button class="btn bg-dark">Results</button>
          </div>
        </div>
  
        <div class="col-lg-1 col-md-1"></div>
      </div>
  </div>
</body>
