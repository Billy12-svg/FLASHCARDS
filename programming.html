        <input type="radio" name="radio" value="[D]HTML">

          <button class="btn bg-light">Next</button>

      <div class="col-lg-1 col-md-1"></div>

          <div class="holder">
            <ol>

        <div class="col-lg-5 col-md-5">
          <div class="holder">
            <ol>

          <input type="radio" name="radio" value=") for loop">

            <button class="btn bg-light">Next</button>
          </div>
