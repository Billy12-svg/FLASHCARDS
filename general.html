<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
  <title>ft-cards</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="container trivia">
    <div class="row">
      <div class="col-lg-1 col-md-1"></div>
      <div class="col-lg-5 col-md-5">
        <div class="holder" id="genQ1">
          <p>What is the hottest continent on Earth?</p>
        </div>
      </div>

      <div class="col-lg-5 col-md-5">
        <div class="holder" id="genA1">
          <ol>
          <li><label for="Africa">Africa</label></li>
        <input type="radio" name="radio" value="Africa">
        <li><label for="Asia">Asia</label></li>
        <input type="radio" name="radio" value="Asia">
        <li><label for="Europe">Europe</label></li>
        <input type="radio" name="radio" value="Europe">
        <li><label for="London">London</label></li>
        <input type="radio" name="radio" value="London">
        </ol>
        <button class="btn bg-light">Next</button>
        </div>
      </div>

      <div class="col-lg-1 col-md-1"></div>
    </div>
    <div class="row">
      <div class="col-lg-1 col-md-1"></div>
      <div class="col-lg-5 col-md-5">
        <div class="holder" id="genQ2">
          <p>Who won the FIFA Women's World Cup in 2019?</p>
        </div>
      </div>

      <div class="col-lg-5 col-md-5">
        <div class="holder" id="genA2">
          <ol>
          <li><label for="USA">USA</label></li>
        <input type="radio" name="radio" value="USA">
        <li><label for="Russia">Russia</label></li>
        <input type="radio" name="radio" value="Russia">
        <li><label for="Turkey">Turkey</label></li>
        <input type="radio" name="radio" value="Turkey">
        <li><label for="England">England</label></li>
        <input type="radio" name="radio" value="England">
          </ol>
          <button class="btn bg-light">Next</button>
        </div>
      </div>

      <div class="col-lg-1 col-md-1"></div>
    </div>
    <div class="row">
      <div class="col-lg-1 col-md-1"></div>
      <div class="col-lg-5 col-md-5">
        <div class="holder" id="genQ3">
          <p>Which vitamin is the only one that you will not find in an egg?</p>
        </div>
      </div>

      <div class="col-lg-5 col-md-5">
        <div class="holder" id="genA3">
          <ol>
          <li><label for="Vitamin D">Vitamin D</label></li>
        <input type="radio" name="radio" value="Vitamin D">
        <li><label for="Vitamin C">Vitamin C</label></li>
        <input type="radio" name="radio" value="Vitamin C">
        <li><label for="Vitamin A">Vitamin A</label></li>
        <input type="radio" name="radio" value="Vitamin A">
        <li><label for="Vitamin B">Vitamin B</label></li>
        <input type="radio" name="radio" value="Vitamin B">
          </ol>
          <button class="btn bg-light">Next</button>
        </div>
      </div>

      <div class="col-lg-1 col-md-1"></div>
    </div> <div class="row">
      <div class="col-lg-1 col-md-1"></div>
      <div class="col-lg-5 col-md-5">
        <div class="holder" id="genQ4">
          <p>Which singer has the most UK Number One singles ever?</p>
        </div>
      </div>

      <div class="col-lg-5 col-md-5">
        <div class="holder" id="genA4">
          <ol>
          <li><label for="Kenny Rogers">Kenny Rogers</label></li>
        <input type="radio" name="radio" value="Kenny Rogers">
        <li><label for="Taylor Swift">Taylor Swift</label></li>
        <input type="radio" name="radio" value="Taylor Swift">
        <li><label for="Elvis Presley">Elvis Presley</label></li>
        <input type="radio" name="radio" value="Elvis Presley">
        <li><label for="Elvis Presley">Elvis Presley</label></li>
        <input type="radio" name="radio" value="Elvis Presley">
          </ol>
          <button class="btn bg-light">Next</button>
        </div>
      </div>

      <div class="col-lg-1 col-md-1"></div>
    </div>
    <div class="row">
      <div class="col-lg-1 col-md-1"></div>
      <div class="col-lg-5 col-md-5">
        <div class="holder" id="genQ5">
          <p>Who scored the first Premier League hat-trick?</p>
        </div>
      </div>

      <div class="col-lg-5 col-md-5">
        <div class="holder" id="genA5">
          <ol>
          <li><label for="Eric Cantona">Eric Cantona</label></li>
        <input type="radio" name="radio" value="Eric Cantona">
        <li><label for="Cristiano Ronaldo">Cristiano Ronaldo</label></li>
        <input type="radio" name="radio" value="Cristiano Ronaldo">
        <li><label for="Gareth Bale">Gareth Bale</label></li>
        <input type="radio" name="radio" value="Gareth Bale">
      <li><label for="None">None</label></li>
        <input type="radio" name="radio" value="None">
          </ol>
          <button class="btn bg-light">Done</button>
        </div>
      </div>

      <div class="col-lg-1 col-md-1"></div>
    </div>
  </div>
</body>
</html>
