<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
  <title>CARS</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/script.js"></script>
</head>

<body>
  
  <div class="container ">
    <div class="row">
      <div class="col-lg-1 col-md-1"></div>
      <div class="col-lg-5 col-md-5">
        <div class="holder car" id="carQ1"></div>
          <p>In which country is merecedes-benz based?</p>
        </div>
      </div>

      <div class="col-lg-5 col-md-5">
        <div class="holder car" id="carA1">
          <ul>
          <li><label for="Kenya">A. Kenya</label>
        <input type="radio" name="radio" value="Kenya"></li>
        <li><label for="Uganda">B. Uganda</label>
        <input type="radio" name="radio" value="Uganda"></li>
        <li><label for="USA">C. USA</label>
        <input type="radio" name="radio" value="USA"></li>
        <li><label for="Germany">D. Germany</label>
        <input type="radio" name="radio" value="Germany"></li>
        </ul>
      
        </div>
      </div>

      <div class="col-lg-1 col-md-1"></div>
    </div>

    <div class="row">
      <div class="col-lg-1 col-md-1"></div>
      <div class="col-lg-5 col-md-5">
        <div class="holder car" id="carQ2">
          <p>Who is the founder of tesla?</p>
        </div>
      </div>
      <div class="col-lg-5 col-md-5">
        <div class="holder car" id="carA2">
          <ul>
            <li><label for="Jeff" id="Jeff">A. Jeff Bezos</label>
        <input type="radio" name="radio" value="Jeff"></li>
        <li><label for="Bill" id="Bill">B. Bill Gates</label>
        <input type="radio" name="radio" value="Bill"></li>
        <li><label for="Elon" id="Elon">C. Elon Musk</label>
        <input type="radio" name="radio" value="Elon"></li>
        <li><label for="Jack" id="Jack">D. Jack Ma</label>
        <input type="radio" name="radio" value="Jack Ma"></li>
          </ul>
          
        </div>
      </div>
      <div class="col-lg-1 col-md-1"></div>
    </div>

    <div class="row">
      <div class="col-lg-1 col-md-1"></div>
      <div class="col-lg-5 col-md-5">
        <div class="holder car" id="carQ3">
          <p>In which year was toyota founded?</p>
        </div>
      </div>
      <div class="col-lg-5 col-md-5">
        <div class="holder car" id="carA3">
          <ul>
            <li><label for="1937" id="year1">A. 1937</label>
            <input type="radio" name="radio" value="1937"></li>
            <li><label for="2005" id="year2">B. 2005</label>
            <input type="radio" name="radio" value="2005"></li>
            <li><label for="1950" id="year3">C. 1950</label>
            <input type="radio" name="radio" value="1950"></li>
            <li><label for="2020" id="year4">D. 2020</label>
            <input type="radio" name="radio" value="2020"></li>
          </ul>
          
        </div>
      </div>
      <div class="col-lg-1 col-md-1"></div>
    </div>
    <div class="row">
      <div class="col-lg-1 col-md-1"></div>
      <div class="col-lg-5 col-md-5">
        <div class="holder car" id="carQ4">
          <p>_____ is a Kenyan car model</p>
        </div>
      </div>
      <div class="col-lg-5 col-md-5">
        <div class="holder car" id="carA4">
          <ul>
        <li><label for="Mobius" id="Mobius">A. Mobius</label>
        <input type="radio" name="radio" value="Mobius"></li>
        <li><label for="Range Rover" id="Range">B. Range Rover</label>
        <input type="radio" name="radio" value="Range Rover"></li>
        <li><label for="Volkswagen" id="Volkswagen">C. Volkswagen</label>
        <input type="radio" name="radio" value="Volkswagen"></li>
        <li><label for="Audi" id="Audi">D. Audi</label>
        <input type="radio" name="radio" value="Audi"></li>
          </ul>
          
        </div>
      </div>
      <div class="col-lg-1 col-md-1"></div>
    </div>
    <div class="row">
        <div class="col-lg-1 col-md-1"></div>
        <div class="col-lg-5 col-md-5">
          <div class="holder car" id="carQ5">
            <p>Which of the following is an electric car?</p>
          </div>
        </div>
        <div class="col-lg-5 col-md-5">
          <div class="holder car" id="carA5">
            <ul>
              <li><label for="Tesla Roadster" id="Tesla">A. Tesla Roadster</label>
              <input type="radio" name="radio" value="Tesla Roadster"></li>
              <li><label for="Audi Q7" id="Aud"> B. Audi Q7</label>
              <input type="radio" name="radio" value="Audi Q7"></li>
              <li><label for="Toyota Corolla" id="Toyota">C. Toyota Corolla</label>
              <input type="radio" name="radio" value="Toyota Corolla"></li>
              <li><label for="Volkswagen Beetle" id="Volks"> D. Volkswagen Beetle</label>
              <input type="radio" name="radio" value="Volkswagen Beetle"></li>
            </ul>
            <button class="btn bg-light">Results</button>
          </div>
        </div>
        <div class="col-lg-1 col-md-1"></div>
      </div>
  </div>
</body>
</html>
