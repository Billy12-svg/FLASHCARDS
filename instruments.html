<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
  <title>ft-cards</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-1 col-md-1"></div>
      <div class="col-lg-5 col-md-5">
        <div class="holder">
          <p>Which of the following is a percussion instrument?</p>
        </div>
      </div>

      <div class="col-lg-5 col-md-5">
        <div class="holder">
          <ol>
          <li><label for="Xylophone">Xylophone</label></li>
        <input type="radio" name="radio" value="Xylophone">
        <li><label for="Bass Guitar">Bass Guitar</label></li>
        <input type="radio" name="radio" value="Bass Guitar">
        <li><label for="Grand Piano">Grand Piano</label></li>
        <input type="radio" name="radio" value="Grand Piano">
        <li><label for="Flute">Flute</label></li>
        <input type="radio" name="radio" value="Flute">
          </ol>

        </div>
      </div>

      <div class="col-lg-1 col-md-1"></div>
    </div>

    <div class="row">
      <div class="col-lg-1 col-md-1"></div>
      <div class="col-lg-5 col-md-5">
        <div class="holder">
          <p>Which of these items is used to raise the key of a guitar?</p>
        </div>
      </div>
      <div class="col-lg-5 col-md-5">
        <div class="holder">
          <ol>
            <li><label for="Capo">Capo</label></li>
        <input type="radio" name="radio" value="Capo">
        <li><label for="Tuner">Tuner</label></li>
        <input type="radio" name="radio" value="Tuner">
        <li><label for="Pick">Pick</label></li>
        <input type="radio" name="radio" value="Pick">
        <li><label for="Drumstick">Drumstick</label></li>
        <input type="radio" name="radio" value="Drumstick">
        </ol>
        </div>
      </div>
      <div class="col-lg-1 col-md-1"></div>
    </div>

    <div class="row">
      <div class="col-lg-1 col-md-1"></div>
      <div class="col-lg-5 col-md-5">
        <div class="holder">
          <p>How many strings does an acoustic guitar have?</p>
        </div>
      </div>
      <div class="col-lg-5 col-md-5">
        <div class="holder">
          <ol>
            <li><label for="9">9</label></li>
        <input type="radio" name="radio" value="9">
        <li><label for="15">15</label></li>
        <input type="radio" name="radio" value="15">
        <li><label for="6">6</label></li>
        <input type="radio" name="radio" value="6">
        <li><label for="2">2</label></li>
        <input type="radio" name="radio" value="2">
          </ol>
        </div>
      </div>
      <div class="col-lg-1 col-md-1"></div>
    </div>
    <div class="row">
      <div class="col-lg-1 col-md-1"></div>
      <div class="col-lg-5 col-md-5">
        <div class="holder">
          <p>Which of the following instruments requires an amplifier to play?</p>
        </div>
      </div>
      <div class="col-lg-5 col-md-5">
        <div class="holder">
          <ol>
            <li><label for="Lead Guitar">Lead Guitar</label></li>
        <input type="radio" name="radio" value="Lead Guitar">
        <li><label for="Drumset">Drumset</label></li>
        <input type="radio" name="radio" value="Drumset">
        <li><label for="Triangle">Triangle</label></li>
        <input type="radio" name="radio" value="Triangle">
        <li><label for="Saxophone">Saxophone</label></li>
        <input type="radio" name="radio" value="Saxophone">
          </ol>
        </div>
      </div>
     </div>
     <div class="row">
        <div class="col-lg-1 col-md-1"></div>
        <div class="col-lg-5 col-md-5">
          <div class="holder">
            <p>Which of the following is used by guitarists to play?</p>
          </div>
        </div>
        <div class="col-lg-5 col-md-5">
          <div class="holder">
            <ol>
              <li><label for="Pick">Pick</label></li>
          <input type="radio" name="radio" value="Pick">
          <li><label for="Drumsticks">Drumsticks</label></li>
          <input type="radio" name="radio" value="Drumsticks">
          <li><label for="Speakers">Speakers</label></li>
          <input type="radio" name="radio" value="Speakers">
          <li><label for="Amplifier">Amplifier</label></li>
          <input type="radio" name="radio" value="Amplifier">
          </ol>
          </div>
        </div>
       </div>
